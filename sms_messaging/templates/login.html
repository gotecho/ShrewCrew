<!DOCTYPE html>
<html lang = "en">
<head> 
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>311 Login</title>
</head>
<body>
    <div class="wrapper">
        <h1>Login</h1>
        <form action=/form_login method="post">
            <div>
                <input type="text" name="username" placeholder="Username" size="50" style="width: 400px; height:50px; font-size:18pt">
            </div>
            <br> 
            <div>
                <input type="password" name="password" placeholder="Password" size="50" style="width: 400px; height:50px; font-size:18pt">
            </div>
            <br>
            <div>
                <button type="submit" value="Login" style="width:100px; height:50px; font-size:18pt">Login</button>
            </div> 
        </form>
    </div>
    <h1 style="margin:auto; width: 50%">{{info}}</h1>
</body>
</html>
